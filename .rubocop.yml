AllCops:
  Include:
    - Berksfile
    - Vagrantfile
    - Thorfile
    - Gemfile
    - 'test/**/*'
    - spec
    - Rakefile
    - Guardfile
  Exclude:
    - vendor/**/*

AlignParameters:
  Enabled: true
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 30
BracesAroundHashParameters:
  Enabled: true
CyclomaticComplexity:
  Enabled: false
GuardClause:
  Enabled: false
Metrics/PerceivedComplexity:
  Max: 14
Metrics/AbcSize:
  Max: 51

Lint/AssignmentInCondition:
  Exclude:
      - 'Rakefile'